<!doctype html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en" data-layout="vertical" data-sidebar="dark" data-sidebar-size="lg"
      data-preloader="disable" data-theme="default" data-topbar="light" data-bs-theme="light">

<body>
<div id="layout-wrapper">
    <div class="vertical-overlay"></div>
    <!-- ============================================================== -->
    <div class="main-content">
        <div class="page-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                            <h4 class="mb-sm-0">Add Product</h4>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-xxl-8">
                                        <form th:action="@{/add-product}" method="post" th:object="${product}">
                                            <div class="mb-3">
                                                <label class="form-label">Pro.Name<span
                                                        class="text-danger">*</span></label>
                                                <input th:field="*{productName}" type="text" class="form-control"
                                                       placeholder="Enter product title" required>
                                            </div>
                                            <div class="mb-3">
                                                <div class="form-group">
                                                    <label for="">Cus.Name</label>
                                                    <select th:field="*{customer.id}" class="form-control" name=""
                                                            id="">
                                                        <option th:each="item:${customers}" th:value="${item.id}"
                                                                th:text="${item.name}"></option>
                                                    </select>
                                                </div>
                                            </div>
                                            <a href="/admin/category" class="btn btn-danger"><i
                                                    class="ph-x align-middle"></i> Cancel</a>
                                            <button class="btn btn-primary">Submit</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ============================================================== -->
</div>
</body>
</html>
