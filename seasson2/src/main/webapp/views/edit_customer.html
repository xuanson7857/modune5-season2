<!doctype html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en" data-layout="vertical" data-sidebar="dark" data-sidebar-size="lg"
      data-preloader="disable" data-theme="default" data-topbar="light" data-bs-theme="light">

<body>
<div id="layout-wrapper">
    <div class="vertical-overlay"></div>
    <!-- ============================================================== -->
    <div class="main-content">
        <div class="page-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                            <h4 class="mb-sm-0">Add Category</h4>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-xxl-8">
                                        <form th:action="@{/update}" method="post" th:object="${editCus}">
                                            <div class="mb-3">
                                                <label class="form-label">Customer ID<span
                                                        class="text-danger">*</span></label>
                                                <input th:field="*{id}" type="hidden" class="form-control"
                                                       placeholder="Enter product title" required>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Customer Name<span
                                                        class="text-danger">*</span></label>
                                                <input th:field="*{name}" type="text" class="form-control"
                                                       placeholder="Enter product title" required>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Customer Email<span
                                                        class="text-danger">*</span></label>
                                                <input th:field="*{email}" type="text" class="form-control"
                                                       placeholder="Enter product title" required>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Customer Address<span
                                                        class="text-danger">*</span></label>
                                                <input th:field="*{address}" type="text" class="form-control"
                                                       placeholder="Enter product title" required>
                                            </div>

                                            <!--                                            <div class="mb-3">-->
                                            <!--                                                <label class="form-label">Status<span-->
                                            <!--                                                        class="text-danger">*</span></label>-->
                                            <!--                                                <input th:field="*{status}" type="radio" value="1"> <span>open</span>-->
                                            <!--                                                <input th:field="*{status}" type="radio" value="0"> <span>close</span>-->
                                            <!--                                            </div>-->
                                            <a href="/admin/category" class="btn btn-danger"><i
                                                    class="ph-x align-middle"></i> Cancel</a>
                                            <button class="btn btn-primary">Submit</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ============================================================== -->
</div>
</body>
</html>
